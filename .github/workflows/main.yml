name: 'pgdiff'
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: yassun4dev/plpgsql-check
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out Git Repository
      uses: actions/checkout@v2

    - name: run tests
      run: psql -q -f src/main.sql -f test_init.sql $(find test -name '*.sql' -printf ' -f %h/%f\n' | grep -v -e 'webhook' -e 'graph' | sort -V | xargs)
      env:
        PGHOST: '127.0.0.1'
        PGUSER: postgres
